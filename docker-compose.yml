services:
  conan-server:
    build: .
    # Or use the pre-built image:
    # image: ghcr.io/<your-username>/conan-dedicated-server:latest
    ports:
      - "7777:7777/udp"
      - "7778:7778/udp"
      - "27015:27015/udp"
    volumes:
      - conan-data:/home/steam/conan-dedicated
    environment:
      - PUID=1000
      - PGID=1000
      - CONAN_ARGS=-log -nosteam
      # - SERVER_EXE=ConanSandboxServer-Win64-Test.exe
    restart: unless-stopped

volumes:
  conan-data:
